

<form (ngSubmit)="createDreamCapture()" style="width:500px ; margin-left: 500px ;margin-top: 100px;">

    <div class="form-group">
      <label for="name">Dream capture cost is</label>
      <input type="text" class="form-control"  required [(ngModel)]="dreamCapture.cost" name="fcontact">
    </div>
    <!-- <div class="form-group">
      <label for="name">Dream capture id is</label>
      <input type="text" class="form-control"  required [(ngModel)]="dreamCapture.id" name="fcontact">
    </div> -->
    <div class="form-group">
      <label for="name">Delivery date is</label>
      <input type="date" class="form-control"  required [(ngModel)]="dreamCapture.dilevaryDate" name="fgrade">
    </div>
    <div>
      <input type="file" (change)="onFileSelected($event)">
    </div>
    <button type="submit" class="btn btn-success" style="margin-left: 150px;">Submit</button>
  </form>
